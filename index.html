<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index - simplon news</title>
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

</head>
<body>

    <header></header>
    
    <main>
        

        <div class="container-form-connexion">
            <div class="form-image">
                <img src="static/img/img-form-connexion.jpg" alt="equipe qui travaille">
            </div>
            <div class="box-form">
                <h2>Se connecter</h2>
                <!-- <form action=""> -->
                   
                        <div class="input">
                            <input name="email-connexion" type="email" placeholder="email" class="text">
                            <input name="password-connexion" type="password" placeholder="mot de passe" class="text">
                            <input name="valider-connexion" type="submit" value="valider" class="valider">
                        </div>
                            
                <!-- </form> -->
                <a id="forgot" href="#">Mot de passe oublié ?</a>

                <div class="creation-compte">
                    <p>Pas encore de compte ?</p>
                    <input id="inscription" type="submit" value="S'inscrire">
                </div>
            </div>
        </div>
        


        <div class="container-form-register">
            <div class="form-image">
                <img src="static/img/img-form-register.jpg" alt="connexion sur ordinateur">
            </div>
            <div class="box-form">
                <h2>S'inscrire</h2>
                <!-- <form action=""> -->
                   
                        <div class="input">
                            <input name="prenom-inscription" type="text" placeholder="prénom" class="text">
                            <input name="nom-inscription" type="text" placeholder="nom" class="text">
                            <input name="email-inscription" type="email" placeholder="email" class="text">
                            <input name="password-inscription" type="password" placeholder="mot de passe" class="text">
                            <input name="bouton-inscription" type="submit" value="valider" class="valider">
                        </div>
                            
                <!-- </form> -->

                <div class="creation-compte">
                    <p>Déjà un compte ?</p>
                    <input id="connexion" type="submit" value="Se connecter">
                </div>
            </div>
        </div>
        
        

    </main>

    <footer></footer>

    

    <script src="./static/js/utils.js"></script>
    <script src="./static/js/index.js"></script>
    
</body>
</html>
